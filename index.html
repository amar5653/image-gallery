<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e22486cc7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <i class="fa-solid fa-circle-chevron-left" id="back"></i>
        <div class="gallery">
            <div>
                <img src="images/calc.PNG" alt="">
                <img src="images/Capture.PNG" alt="">
                <img src="images/stopWatch.PNG" alt="">
            </div>
            <div>
               <img src="images/notificationBar.PNG" alt="">
               <img src="images/musicPlayer.PNG" alt="">
                <img src="images/qrCode.PNG" alt="">
            </div>
        </div>
        <i class="fa-solid fa-circle-chevron-right" id="next"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
